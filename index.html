<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla Ciebie ❤️</title>
    <style>
        body {
            background-color: #fce4ec; /* Jasny róż tła strony */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Scena 3D - kontener */
        .scene {
            perspective: 1500px; /* Określa jak silny jest efekt 3D */
        }

        /* Główny element karty */
        .card {
            width: 300px;
            height: 450px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
            cursor: pointer;
        }

        /* WSPÓLNE STYLE DLA WARSTW */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Ukrywa tył elementu */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        /* --- OKŁADKA (PRZÓD) --- */
        .cover {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transform-origin: left; /* Otwieranie jak książka - zawias z lewej */
            transition: transform 1s cubic-bezier(0.4, 0.0, 0.2, 1);
            
            /* Stan początkowy - lekko uchylona */
            transform: rotateY(-25deg); 
        }

        /* Napisy na okładce */
        .cover h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .heart {
            font-size: 5rem;
            color: #ff4081;
            animation: pulse 1.5s infinite;
        }

        .click-hint {
            margin-top: 20px;
            font-size: 0.8rem;
            color: white;
            opacity: 0.8;
        }

        /* --- ŚRODEK (ZDJĘCIE I TEKST) --- */
        .inside {
            background: white;
            z-index: 1; /* Pod spodem */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
            border: 2px solid #fff0f5;
        }

        .inside img {
            width: 90%;
            height: auto;
            max-height: 250px;
            object-fit: cover;
            border-radius: 10px;
            border: 5px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .inside p {
            margin-top: 25px;
            color: #555;
            font-size: 1.1rem;
            line-height: 1.5;
            font-style: italic;
        }

        /* ANIMACJA OTWIERANIA */
        /* Klasa dodawana przez JavaScript po kliknięciu */
        .card.open .cover {
            transform: rotateY(-180deg); /* Otwórz całkowicie */
        }

        /* Animacja serduszka */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card" onclick="openCard()">
            
            <div class="card-face cover">
                <div class="heart">❤️</div>
                <h1>Dla Ciebie</h1>
                <div class="click-hint">(Kliknij, aby otworzyć)</div>
            </div>

            <div class="card-face inside">
                <img src="https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Nasze zdjęcie">
                
                <p>
                    Dziękuję, że jesteś. <br>
                    Wszystkiego najlepszego z okazji Walentynek! <br>
                    Kocham Cię!
                </p>
            </div>

        </div>
    </div>

    <script>
        function openCard() {
            const card = document.querySelector('.card');
            // Przełączanie klasy 'open' - jeśli jest zamknięta to otwórz, jak otwarta to zamknij
            card.classList.toggle('open');
        }
    </script>

</body>
</html>
