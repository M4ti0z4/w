<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynka</title>
    <style>
        /* RESET I TŁO STRONY */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c2c2c; /* Ciemne tło, żeby kartka się wyróżniała */
            font-family: 'Georgia', serif; /* Elegancka czcionka */
            overflow: hidden;
        }

        /* SCENA 3D */
        .scene {
            width: 300px;
            height: 420px;
            perspective: 1500px; /* To daje głębię 3D */
        }

        /* CAŁA KARTKA (KONTENER) */
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 1s ease-in-out;
        }

        /* WSPÓLNE CECHY STRON (PAPIERU) */
        .card-page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #fdfbf7; /* Kolor papieru jak na zdjęciu */
            border-radius: 5px; /* Lekkie zaokrąglenie rogów */
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05); /* Wewnętrzny cień papieru */
        }

        /* --- PRAWA STRONA (Ta, która leży nieruchomo ze zdjęciem) --- */
        .card-base {
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.3); /* Cień rzucany na stół */
            text-align: center;
        }

        /* ZDJĘCIE W ŚRODKU */
        .card-base img {
            width: 85%;
            height: auto;
            max-height: 220px;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            transform: rotate(-2deg); /* Lekkie przekrzywienie zdjęcia dla luzu */
            margin-bottom: 20px;
        }

        /* TEKST ŻYCZEŃ */
        .card-base p {
            color: #4a4a4a;
            font-size: 1.1rem;
            line-height: 1.5;
            margin: 0;
        }

        /* --- OKŁADKA (Ta, która się rusza) --- */
        .card-cover {
            z-index: 2;
            transform-origin: left; /* Zawias z lewej strony */
            transition: transform 1s cubic-bezier(0.25, 1, 0.5, 1); /* Bardzo płynny ruch */
            transform-style: preserve-3d;
            
            /* STAN POCZĄTKOWY: Lekko uchylona */
            transform: rotateY(-35deg);
            
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
        }

        /* PRZÓD OKŁADKI (Widoczny na początku) */
        .cover-front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Ukrywa tył */
            background-color: #fdfbf7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 1px solid #e0e0e0; /* Krawędź zgięcia */
        }

        /* TYŁ OKŁADKI (Widoczny po otwarciu - lewa strona wewnątrz) */
        .cover-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transform: rotateY(180deg); /* Odwrócony, bo to tył */
            background-color: #fdfbf7;
            box-shadow: inset -10px 0 20px rgba(0,0,0,0.05); /* Cień przy zgięciu */
        }

        /* DEKORACJE NA OKŁADCE */
        .heart-icon {
            font-size: 4rem;
            color: #d32f2f;
            margin-bottom: 10px;
        }
        .title {
            font-size: 2rem;
            color: #333;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .hint {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #999;
            animation: bounce 2s infinite;
        }

        /* --- STANY AKTYWNE (PO KLIKNIĘCIU) --- */
        
        /* Otwieranie okładki */
        .card.open .card-cover {
            transform: rotateY(-180deg); /* Otwórz całkowicie na płasko */
        }

        /* Przesunięcie całej kartki w prawo, żeby była na środku ekranu po otwarciu */
        .card.open {
            transform: translateX(150px); /* Połowa szerokości karty */
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* RWD - Żeby mieściło się na telefonie */
        @media (max-width: 600px) {
            .scene {
                width: 260px;
                height: 380px;
            }
            .card.open {
                transform: translateX(0); /* Na telefonie nie przesuwamy, bo się nie zmieści */
            }
            /* Na telefonie po otwarciu trzeba trochę oddalić widok */
            .card.open .card-cover {
                transform: rotateY(-180deg);
                z-index: 0;
            }
        }
    </style>
</head>
<body>

    <div class="scene">
        <div class="card" onclick="toggleCard()">
            
            <div class="card-page card-cover">
                
                <div class="cover-front">
                    <div class="heart-icon">❤️</div>
                    <div class="title">Dla Ciebie</div>
                    <div class="hint">(kliknij)</div>
                </div>

                <div class="cover-back">
                    </div>
            </div>

            <div class="card-page card-base">
                <img src="https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Nasze zdjęcie">
                
                <p>
                    Kochanie,<br>
                    każdy dzień z Tobą to<br>
                    najpiękniejszy prezent.<br>
                    Kocham Cię!
                </p>
            </div>

        </div>
    </div>

    <script>
        function toggleCard() {
            const card = document.querySelector('.card');
            card.classList.toggle('open');
        }
    </script>

</body>
</html>
