<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Å»eby byÅ‚o miÅ‚o</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’œ</text></svg>">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c2c2c;
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        .scene {
            width: 300px;
            height: 420px;
            perspective: 1500px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 1s ease-in-out;
        }

        .card-page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #fdfbf7;
            border-radius: 5px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }

        .card-base {
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            background-color: #fffbf0;
        }

        .card-base img {
            width: 85%;
            height: auto;
            max-height: 220px;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            transform: rotate(-2deg);
            margin-bottom: 20px;
        }

        .card-base p {
            color: #4a4a4a;
            font-size: 1.1rem;
            line-height: 1.5;
            margin: 0;
        }

        .card-cover {
            z-index: 2;
            transform-origin: left;
            transition: transform 1s cubic-bezier(0.25, 1, 0.5, 1);
            transform-style: preserve-3d;
            transform: rotateY(-35deg);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
        }

        .cover-front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 1px solid #e0e0e0;
        }

        .cover-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transform: rotateY(180deg);
            background-color: #fffbf0;
            box-shadow: inset -10px 0 20px rgba(0,0,0,0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .cover-back img {
            width: 90%;
            height: auto;
            max-height: 250px;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            transform: rotate(3deg);
        }

        .heart-icon { font-size: 4rem; color: #d32f2f; margin-bottom: 10px; }
        .title { font-size: 2rem; color: #333; letter-spacing: 2px; text-transform: uppercase; }
        .hint { position: absolute; bottom: 35px; font-size: 0.9rem; color: #444; animation: bounce 2s infinite; }

        .card.open .card-cover { transform: rotateY(-180deg); }
        .card.open { transform: translateX(150px); }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @media (max-width: 600px) {
            .scene { 
                width: 170px; 
                height: 260px; 
            }
            
            .title { font-size: 1.4rem; }
            .heart-icon { font-size: 3rem; }
            .card-base p { font-size: 0.8rem; }

            .card.open { 
                transform: translateX(85px); 
            }
        }
    </style>
</head>
<body>

    <div class="scene">
        <div class="card" onclick="toggleCard()">
            
            <div class="card-page card-cover">
                <div class="cover-front">
                    <div class="heart-icon">ðŸ’œ</div>
                    <div class="title">Dla Ciebie<br>ode mnie</div>
                    <div class="hint">(kliknij)</div>
                </div>

                <div class="cover-back">
                    <img src="z2.jpg" alt="ZdjÄ™cie lewe">
                </div>
            </div>

            <div class="card-page card-base">
                <img src="z1.png" alt="ZdjÄ™cie prawe">
                <p>
                    Super walentynka<br>
                    dla<br>
                    Super osoby
                </p>
            </div>

        </div>
    </div>

    <script>
        function toggleCard() {
            const card = document.querySelector('.card');
            card.classList.toggle('open');
        }
    </script>

</body>

</html>
